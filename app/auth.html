<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <meta name="description" content="IMPOVAR" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="libs/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <script type="text/javascript" src="libs/wow.min.js"></script>
    <script type="text/javascript">
        new WOW().init();
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="auth_block">
                <div class="auth_head">
                    <h4>Вход в личный кабинет</h4>
                </div>
                <form method="post" class="form_of_reg">
                    <p class="errors_reg"></p>
                    <p class="p_forms_reg">
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email" class="reg_inputs">
                    </p>
                    <p class="p_forms_reg">
                        <label for="password">Пароль</label><br>
                        <input type="password" name="password" id="password" class="reg_inputs">
                    </p>
                    <div class="button_n_reg">
                        <button class="btn_default" type="submit" name="do_signup">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--[if lt IE 9]-->
<script src="libs/html5shiv/es5-shim.min.js"></script>
<script src="libs/html5shiv/html5shiv.min.js"></script>
<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
<script src="libs/respond/respond.min.js"></script>
<!--[endif]-->
<script src="libs/jquery/jquery-1.11.1.min.js"></script>
<script src="libs/scrollto/jquery.scrollTo.min.js"></script>
<script src="libs/main.js"></script>
</body>
</html>
